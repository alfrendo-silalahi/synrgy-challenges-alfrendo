<!DOCTYPE html>
<html lang="en">
  <div th:replace="/layout/head :: head"></div>
  <body>
    <div class="container mt-5">
      <div class="card row col-md-8 offset-md-2">
        <div class="card-header">
          <h3 class="card-title text-center">Create Product</h3>
        </div>
        <div class="card-body">
          <form
            role="form"
            method="post"
            th:action="@{/merchant/__${product.merchantId}__/products/create/process}"
            th:object="${product}"
          >
            <div class="mb-3">
              <label for="product-name" class="form-label">Product Name</label>
              <input
                type="text"
                class="form-control"
                id="product-name"
                th:field="*{productName}"
              />
            </div>
            <div class="mb-3">
              <label for="price" class="form-label">Price</label>
              <input
                type="number"
                class="form-control"
                id="price"
                th:field="*{price}"
              />
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
