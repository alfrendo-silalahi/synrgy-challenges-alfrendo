<!DOCTYPE html>
<html lang="en">
  <div th:replace="/layout/head :: head"></div>
  <body>
    <div class="container">
      <div class="card mt-5 row col-md-8 offset-md-2">
        <div class="card-header">
          <h3 class="card-title text-center">Register for Merchant</h3>
        </div>
        <div class="card-body">
          <form
            role="form"
            method="post"
            th:action="@{/register/merchant/create}"
            th:object="${registerMerchant}"
          >
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input
                type="email"
                class="form-control"
                id="email"
                th:field="*{email}"
              />
            </div>
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input
                type="text"
                class="form-control"
                id="username"
                th:field="*{username}"
              />
            </div>
            <div class="mb-3">
              <label for="merchant-name" class="form-label"
                >Merchant Name</label
              >
              <input
                type="text"
                class="form-control"
                id="merchant-name"
                th:field="*{merchantName}"
              />
            </div>
            <div class="mb-3">
              <label for="merchant-location" class="form-label"
                >Merchant Location</label
              >
              <input
                type="text"
                class="form-control"
                id="merchant-location"
                th:field="*{merchantLocation}"
              />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                th:field="*{password}"
              />
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
